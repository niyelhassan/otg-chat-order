<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Order POC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white text-gray-900 font-sans">
    <main class="min-h-screen flex flex-col items-center py-8 px-4">
      <div class="w-full max-w-3xl space-y-6">
        <section class="space-y-2 text-center">
          <p
            class="text-sm uppercase tracking-wide text-gray-500"
            id="locationLabel"
          >
            Location
          </p>
          <h1 class="text-3xl font-semibold">Order with a quick chat</h1>
          <p class="text-gray-500">
            Tell us what you would like and we will build the cart for you.
          </p>
        </section>

        <section class="border border-gray-200 rounded-2xl shadow-sm bg-white">
          <div class="flex flex-col h-[calc(100vh-12rem)]">
            <div
              id="chatWindow"
              class="flex-1 overflow-y-auto px-6 py-4 space-y-4"
            >
              <!-- Messages injected here -->
            </div>
            <div
              class="border-t border-gray-100 bg-gray-50 px-4 py-3 rounded-br-2xl rounded-bl-2xl"
            >
              <form id="messageForm" class="flex gap-3">
                <input
                  id="messageInput"
                  type="text"
                  placeholder="e.g. Cheeseburger without onions"
                  required
                  class="flex-1 rounded-xl border border-gray-200 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-gray-800"
                  autocomplete="off"
                  autofocus
                />
                <button
                  type="submit"
                  class="rounded-xl bg-gray-900 text-white px-4 py-2 text-sm font-medium hover:bg-black transition"
                >
                  Send
                </button>
              </form>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script type="module" src="index.js"></script>
  </body>
</html>
